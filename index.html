<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AR.js</title>
  
  
  
  
  
</head>

<body>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
      
      <a-assets>
    <img id="my-texture" src="https://dl.dropbox.com/s/wzvkq48pbqtrocw/mesh.jpeg?dl=0">
  </a-assets>
      
      <a-anchor hit-testing-enabled='true'>
   		
         <a-obj-model position='0 0.1 0' scale='0.08 0.08 0.08'src="https://dl.dropbox.com/s/odfepbjzz657977/Jupiter.obj?dl=0" 
         material="src: #my-texture"></a-obj-model>
        
      
      </a-anchor>
		<a-camera-static/>
	</a-scene>
</body>
  
  
</body>
</html>
