<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
  
    
    <br/><br/>
   
    
    <div class="demo" style="background: linear-gradient(#ffffff, #ada996);">
    onclick = "GFG_Fun()"
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://storage.googleapis.com/ar-answers-in-search-models/static/Tiger/model.glb&title=Tiger#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=' +
    fallbackUrl + ';end;';
      
    <model-viewer src="https://raw.githubusercontent.com/jayanthvoyager/jayanthvoyager.github.io/master/MailStorageO365_Final/MS_O365_Res.gltf"
                  ios-src="./MailStorageO365_Final/Mail_storage_O365.usdz"
                  shadow-intensity="1"
                  camera-controls
                  autoplay ar
                  style="background-color: unset;">
      
      
      
    </model-viewer>
   
    
    </div>
  </div>
  
   <script> 
        function GFG_Fun() { 
            var userAgent = navigator.userAgent.toLowerCase(); 
            var Android = userAgent.indexOf("android") > -1; 
              
            if(Android) { 
                location.a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/jayanthvoyager/jayanthvoyager.github.io/master/MailStorageO365_Final/MS_O365_Res.gltf&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>;
            }
        } 
    </script>
  

  
  
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
